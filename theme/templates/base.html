<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">

<head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="Pelican" />
    <title>{% block title %}{{ SITENAME|striptags }}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />
    {% if FEED_ALL_ATOM %}
    <link
        href="{{ FEED_DOMAIN }}/{% if FEED_ALL_ATOM_URL %}{{ FEED_ALL_ATOM_URL }}{% else %}{{ FEED_ALL_ATOM }}{% endif %}"
        type="application/atom+xml" rel="alternate" title="{{ SITENAME|striptags }} Atom Feed" />
    {% endif %}
    {% if FEED_ALL_RSS %}
    <link
        href="{{ FEED_DOMAIN }}/{% if FEED_ALL_RSS_URL %}{{ FEED_ALL_RSS_URL }}{% else %}{{ FEED_ALL_RSS }}{% endif %}"
        type="application/rss+xml" rel="alternate" title="{{ SITENAME|striptags }} RSS Feed" />
    {% endif %}
    {% block extra_head %}{% endblock extra_head %}
    {% endblock head %}
</head>

<body>
    <div class="container pt-4">
        <div class="row mt-4">
            <div class="col-12 col-lg-6">
                <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/img/logopython.png" alt="logo" width="80px" class="img-fluid">
                <h1>GRUPY</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2>
                    GRUPY <br>
                    SÃ£o Marcos - RS
                </h2>
            </div>
            <div class="col-12 col-lg-6">
                <img src="https://picsum.photos/seed/picsum/500/500" alt="imagem do grupo" class="rounded img-fluid"> 
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
