<footer class="post-info">
        {% if article.authors %}
        <address class="vcard author">
                Organizadores/Palestrantes:<br> {% for author in article.authors %}
                        <a class="url fn" href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a><br>
                {% endfor %}
        </address>
        {% endif %}
{% import 'translations.html' as translations with context %}
{{ translations.translations_for(article) }}
</footer><!-- /.post-info -->
